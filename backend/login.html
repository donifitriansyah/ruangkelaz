<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="..//frontend/images/favicon.ico">

    <script src="js/local-storage/user.js"></script>
</head>

<body>
    <div class="wrapper">
        <form action="" id="loginForm">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" id="username" required />
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" id="password" required />
                <i class="bx bx-show" id="togglePassword" style="cursor: pointer;"></i>
            </div>
            <p class="center-right"><a href="forget.html">Lupa Password? </a></p>
            <button type="submit" class="btn">Login</button>
            <!-- <div class="register-link">
                <p class="center-text">Belum Punya Akun ? <a href="register.html">Register</a></p>
            </div> -->
            <!-- Tombol Back -->
        <div class="back-link center-text">
            <a href="..//index.html" class="btn-back">kembali ke halaman Home</a>
        </div>

        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            console.log('Form submitted'); // Debug log
            loginUser(); // Memanggil fungsi loginUser dari user.js saat form login disubmit
        });

        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('bx-show');
            this.classList.toggle('bx-hide');
        });
    </script>
</body>
</html>
